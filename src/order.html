<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order</title>
    <meta name="title" content="Интернет Магазин" />
    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="icons/favicon/safari-pinned-tab.svg"
      color="#481414"
    />
    <link rel="shortcut icon" href="icons/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="icons/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__topbar">
          <div class="header__descr">Welcome to our online shop</div>
          <div class="header__shop">
            <div class="header__register">
              <span class="header__login"> <a href="#">Login</a></span> or
              <span class="header__signup"> <a href="#">Sign up</a></span>
            </div>
            <div class="header__basket">
              <a href="basket.html"
                ><img src="icons/ico/icon-shop.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__sidebar">
        <nav>
          <div class="container">
            <ul class="header__menu">
              <li class="header__item">
                <a href="shop.html" class="header__link">SHOP</a>
              </li>
              <li class="header_item">
                <a href="index.html" class="header__link">HOME</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">CONTACT US</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="order">
      <div class="container">
        <div class="contact__wrap">
          <div class="contact__form">
            <form>
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="email">Enter your email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Your email.."
              />

              <input type="submit" value="Order" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__divider"></div>
        <div class="footer__wrap">
          <div class="footer__contacts">
            <div class="footer__title"><a href="#">Contact</a></div>
            <div class="footer__instagramm"><a href="#">Instagramm</a></div>
            <div class="footer__facebook"><a href="#">Facebook</a></div>
            <div class="footer__twitter"><a href="#">Twitter</a></div>
          </div>

          <div class="footer__more">
            <div class="footer__title">Quick Link</div>
            <div class="footer__home"><a href="index.html">Home</a></div>
            <div class="footer__shop"><a href="shop.html">Shop</a></div>
            <div class="footer__basket"><a href="basket.html">Basket</a></div>
          </div>

          <div class="footer__helps">
            <div class="footer__title">Help</div>
            <div class="footer__policy"><a href="#">Privacy Policy</a></div>
            <div class="footer__track"><a href="#">Track Your Order</a></div>
            <div class="footer__refund"><a href="#">Refund Policy</a></div>
          </div>
        </div>
        <div class="footer__divider"></div>
        <div class="footer__reserved">2021. All rights reserved</div>
      </div>
    </footer>
  </body>
</html>
