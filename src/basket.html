<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Bag</title>
    <meta name="title" content="Интернет Магазин" />
    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="icons/favicon/safari-pinned-tab.svg"
      color="#481414"
    />
    <link rel="shortcut icon" href="icons/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="icons/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
<body>
    <div class="basket">
        <div class="basket__title">Shopping Bag</div>
      
        <!-- Товар 1 -->
        <div class="basket__item">
          <div class="basket__buttons">
            <span class="basket__delete-btn"></span>
            <span class="basket__like-btn"></span>
          </div>
      
          <div class="basket__image">
            <img src="img/card/buskbo-chair.png" alt="" />
          </div>
      
          <div class="basket__description">
            <span>Buskbo armchair</span>
            <!-- <span></span> -->
          </div>
      
          <div class="basket__quantity">
            <button class="basket__plus-btn" type="button" name="button">
              <img src="icons/ico/basket/plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1" />
            <button class="basket__minus-btn" type="button" name="button">
              <img src="icons/ico/basket/minus.svg" alt="" />
            </button>
          </div>
      
          <div class="basket__total-price">$549</div>
        </div>
      
        <!-- Товар 2 -->
        <div class="basket__item">
          <div class="basket__buttons">
            <span class="basket__delete-btn"></span>
            <span class="basket__like-btn"></span>
          </div>
      
          <div class="basket__image">
            <img src="img/card/living-room.png" alt="" />
          </div>
      
          <div class="basket__description">
            <span>Delicia 3 Piece Living Room</span>
            <!-- <span></span> -->
          </div>
      
          <div class="basket__quantity">
            <button class="basket__plus-btn" type="button" name="button">
              <img src="icons/ico/basket/plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1" />
            <button class="basket__minus-btn" type="button" name="button">
              <img src="icons/ico/basket/minus.svg" alt="" />
            </button>
          </div>
      
          <div class="basket__total-price">$870</div>
        </div>
      
        <!-- Товар 3 -->
        <div class="basket__item">
          <div class="basket__buttons">
            <span class="basket__delete-btn"></span>
            <span class="basket__like-btn"></span>
          </div>
      
          <div class="basket__image">
            <img src="img/card/tabel-black.png" alt="" />
          </div>
      
          <div class="basket__description">
            <span>Wood Coffee Tables</span>
            <!-- <span></span> -->
          </div>
      
          <div class="basket__quantity">
            <button class="basket__plus-btn" type="button" name="button">
              <img src="icons/ico/basket/plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1" />
            <button class="basket__minus-btn" type="button" name="button">
              <img src="icons/ico/basket/minus.svg" alt="" />
            </button>
          </div>
      
          <div class="basket__total-price">$349</div>
        </div>
      </div>
      
</body>
</html>
